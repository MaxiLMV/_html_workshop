<html>
    <head>
        <meta charset="UTF-8"/>
        <title>GET</title>
      </head>
    <body>
        <form role="search" method="get" id="searchform" class="searchform" action="http://www.google.co.uk/search?hl=en-GB&source=hp&q=">
            <label class="screen-reader-text" for="s"></label>
            <input type="text" value="" name="q" id="s" placeholder="Search Google">
            <input type="submit" value="GO">
        </form>
        <br>
        <form role="search" method="get" id="searchform" class="searchform" action="https://www.youtube.com/results?search_query=">
            <label class="screen-reader-text" for="s"></label>
            <input type="text" value="" name="q" id="s" placeholder="Search Youtube">
            <input type="submit" value="GO">
        </form>
	<br>
	<hr>
	<h3>A form</h3>
	<form method="post">
            <input type="text" name="firstname" placeholder="First name">
	    <br><br>
    	    <input type="text" name="lastname" placeholder="Last name">
	    <br><br>
	    <input type="email" name="email" placeholder="Email">
	    <br><br>
	    <input type="text" name="stCode" placeholder="stCode">
	    <br><br>
	    <label for="myBrowser">Choose a colour from this list:</label>
	    <br>
	    <input list="colours" id="favColours" name="favColours" placeholder="Colour">
	    <datalist id="colours">
  	        <option value="Red"></option>
  	        <option value="Green"></option>
  	        <option value="Blue"></option>
  	        <option value="Orange"></option>
  	        <option value="Other"></option>
	    </datalist>
	    <br><br>
    	    <input type="submit" value="Submit">
    </form>
	<br>
	<form>
	    <label for="myBrowser">Choose a browser from this list:</label>
	    <input list="browsers" id="myBrowser" name="myBrowser" />
	    <datalist id="browsers">
  	        <option value="Google Chrome"></option>
  	        <option value="Firefox"></option>
  	        <option value="Opera"></option>
  	        <option value="Brave"></option>
  	        <option value="Microsoft Edge"></option>
	    </datalist>
	    <input type="submit" value="Submit">
	</form>
    </body>
</html>
